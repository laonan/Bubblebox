<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>选择银行</title>
    <link href="css/jQuery.Bubblebox.1.1.css" rel="stylesheet" type="text/css" media="screen" />
    <style type="text/css">
        img {border: none;}
        #banklist{display: none;}

        .banklist {list-style: none; margin-left: -20px;}
        .banklist li {float:left; margin: 4px; border: #cccccc 1px solid;}
        .bankConfirmBtn {text-align: center;border-top: #cccccc 1px solid;padding: 8px; margin-top: 16px;}
        .bankConfirmBtn input{color: #FF3602;cursor: pointer; border: 1px solid #aaa; background-color:#ffffff;}
    </style>
    <script src="http://www.laonan.net/static/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="js/jQuery.Bubblebox.1.1.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.showBanks').Bubblebox({
                boxWidth:570,
                boxHeight:200,
                loadingImg:'images/loading.gif',
                closeImg: 'images/close.gif',
                dragged: false
            });

            $('.showBanks').click(function(){
                $('#txtSelectedBank').val('');
            });

            $('.banklist li').live('click', function(){
                $('.banklist li').attr('style', 'border: #cccccc 1px solid;');
                $(this).attr('style', 'border: #15ABFF 1px solid;');
                $('#txtSelectedBank').val($(this).attr('id'));
            });

            $('.bankConfirmBtn input').live('click', function(){
                //这里放你的逻辑代码 blablabla
                var bankCode = $('#txtSelectedBank').val();
                if(bankCode != '' ) {
                    alert( bankCode);

                    //关闭Bubblebox
                    $('.showBanks').Bubblebox('close');
                } else {
                    alert('请选择一家银行！')
                }
            });
        });
    </script>
</head>
<body>
<a class="showBanks" href="#banklist">请选择银行</a>
<div id="banklist">
    <ul class="banklist">
        <li id="HXB">
            <a href="javascript:void(0);">
                <img src="images/banks/hxb.png" alt="华夏银行">
            </a>
        </li>
        <li id="CMBCHINA">
            <a href="javascript:void(0);">
                <img src="images/banks/cmbchina.png" alt="招商银行">
            </a>
        </li>
        <li id="CCB">
            <a href="javascript:void(0);">
                <img src="images/banks/ccb.png" alt="建设银行">
            </a>
        </li>
        <li id="ICBC">
            <a href="javascript:void(0);">
                <img src="images/banks/icbc.png" alt="工商银行">
            </a>
        </li>
        <li id="ABC">
            <a href="javascript:void(0);">
                <img src="images/banks/abc.png" alt="农业银行">
            </a>
        </li>
    </ul>
    <div style="clear: both;"></div>
    <div class="bankConfirmBtn">
        <input type="button" value="  确  认  " />
    </div>
    <input type="hidden" id="txtSelectedBank" />
</div>
</body>
</html>
