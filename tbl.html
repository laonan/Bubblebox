<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>table</title>
<style type="text/css">
	.tbl_qc {
		border-collapse: collapse;
		border: 1px solid #d9d9d9;
		font-size: 12px;
	}
	.tbl_qc td {
		border: 1px solid #d9d9d9;
		padding: 10px 18px 10px 18px;
		text-align:center;
	}
	
	.tbl_qc td.title {
		font-weight:bold;
		font-size:14px;
		background-color:#f3f7fb;
	}
	.tbl_qc td.light_gray {
		background-color:#fbfbfb;
	}
</style>
</head>
<body>
	<table class="tbl_qc">
        <tr>
                <td class="title">C</td>
                <td class="title">Si</td>
                <td class="title">Mn</td>
                <td class="title">P</td>
                <td class="title">S</td>
        </tr>
        <tr>
                <td>&times;10&sup3;</td>
                <td>&times;10&sup3;</td>
                <td>&times;10&sup3;</td>
                <td>&times;10&sup3;</td>
                <td>&times;10&sup3;</td>
        </tr>
        <tr>
                <td class="light_gray">31</td>
                <td class="light_gray">1</td>
                <td class="light_gray">19</td>
                <td class="light_gray">12</td>
                <td class="light_gray">8</td>
        </tr>
        <tr>
                <td class="title">YS</td>
                <td class="title">Si</td>
                <td class="title">EL</td>
                <td class="title" rowspan="2">R</td>
                <td class="title" rowspan="2">N</td>
        </tr>
        <tr>
                <td class="light_gray" colspan="2">Mpa</td>
                <td class="light_gray">%</td>
        </tr>
        <tr>
        	 <td>318</td>
             <td>368</td>
             <td>26</td>
             <td>1</td>
             <td>1</td>
        </tr>
	</table>
</body>
</html>
